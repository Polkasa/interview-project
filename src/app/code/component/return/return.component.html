<div class="row">
  <div class="col">
    <ng-container *ngIf="returnService.returnDataSubject | async as returnData; else dataNotReturned">
      {{returnData | json}}
    </ng-container>
    <ng-template #dataNotReturned>
      <p>Kod zwrotu</p>
      <input [(ngModel)]="returnCode" type="number" />
      <button (click)="returnPackage()">Zwróć</button>
    </ng-template>
  </div>
</div>
