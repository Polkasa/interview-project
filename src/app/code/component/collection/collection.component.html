<div class="row">
  <div class="col">
    <ng-container *ngIf="collectionService.collectionDataSubject | async as collectionData; else dataNotCollected">
      {{collectionData | json}}
    </ng-container>
    <ng-template #dataNotCollected>
      <p>Kod odbioru</p>
      <input [(ngModel)]="collectionCode" type="number" />
      <button (click)="collectPackage()">Odbierz</button>
    </ng-template>
  </div>
</div>
